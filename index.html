<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Code Quiz</title>
</head>

<body>
   <!-- header with high scores and timer -->
    <header class="flex-container main-content">
        <div><h3>LEADERBOARD</h3>
        <ul id="high-scores" name ="high-scores">
        </ul>
    </div>
        <div id="question-counter">
        </div>
        <div id="timer"></div>
    </header>

<!-- section to hold the quiz -->
    <section class="main-content" id="page-content">
        <h1>Coding Quiz Challenge</h1>

        <!-- Quiz questions and Answer Choices, populated on start -->
        <div id="quiz-container">
            <div id="quiz-intro"></div>
            <div id="quiz-questions">
                <div id="question"></div>
                <ul id="answer-choices"></ul>
                <div id="answer-response"></div>
            </div>
            <div id="high-score">
                <h2 id="final-score"></h2>
                    <form class="form" id="high-score-form">
                    <input class="form-group" name="initials" id="initials" placeholer="Enter Initials" type="text">
                    <button type="button" id="save-score-btn">Save Score</button>
                    </form>
            </div>
            
        </div>

    </section> 
   
    <script src="./assets/js/script.js"></script>
</body>
</html>
